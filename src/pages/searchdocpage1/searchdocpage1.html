<ion-header>

  <ion-navbar color="myapp1">
    <ion-title>Doctor Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="doctors!=null">


    
  
    
    
    <div padding>
        <ion-segment [(ngModel)]="doct" color="myapp1">
          <ion-segment-button value="Professional">
            Professional
          </ion-segment-button>
          <ion-segment-button value="Personal">
            Personal
          </ion-segment-button>
        </ion-segment>
      </div>
      
    
    
      <div [ngSwitch]="doct">
        <ion-list *ngSwitchCase="'Professional'">
    
    <ion-item>
       
              <b><h2> Specialist in</h2></b>
             
               {{doctors.spec_name}}  
          
         
       
    </ion-item>
    
    <ion-item>
       
      <b><h2> Degrees</h2></b>
          
                {{doctors.deg_name}}  
         
    </ion-item>
    <ion-item>
      
      <b><h2>Clinic Address</h2></b>
        
           {{doctors.doc_add}}  
          
    </ion-item>
          
    </ion-list>
      
    
    
        <ion-list *ngSwitchCase="'Personal'">
            <ion-item>
             
              <b><h2>Mobile Number</h2></b>
                  
                        {{doctors.doc_mno}}
               
            </ion-item>
            <ion-item>
                
                 <b><h2>Email Address</h2></b>
                     
                           {{doctors.pk_doc_email_id}}
                  
               </ion-item>
               <ion-item>
                  
                   <b><h2>Doctor Gender</h2></b>
                       
                             {{doctors.doc_gen}}
                    
                 </ion-item>
          
               
        </ion-list>
      </div>



</ion-content>
