<ion-header>

  <ion-navbar color="myapp1">
    <ion-title>Medicine Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="medicinedetail!=null">


<div padding>
    <ion-segment [(ngModel)]="medi" color="myapp1">
      <ion-segment-button value="Basic Details">
        Basic Details
      </ion-segment-button>
      <ion-segment-button value="Usage">
        Usage
      </ion-segment-button>
    </ion-segment>
  </div>
  


  <div [ngSwitch]="medi">
    <ion-list *ngSwitchCase="'Basic Details'">

<ion-item>
   
          <b><h2> Medicine Name</h2></b>
         
           {{medicinedetail.med_name}}  
      
     
   
</ion-item>

<ion-item>
   
  <b><h2> Company Name</h2></b>
      
            {{medicinedetail.com_name}}  
     
</ion-item>
<ion-item>
  
  <b><h2>       Medicine Type</h2></b>
    
       {{medicinedetail.med_type}}  
      
</ion-item>
      
</ion-list>
  


    <ion-list *ngSwitchCase="'Usage'">
        <ion-item>
         
          <b><h2>Medicine Usage</h2></b>
              
                    {{medicinedetail.med_use}}
           
        </ion-item>
    
    </ion-list>
  </div>

</ion-content>
